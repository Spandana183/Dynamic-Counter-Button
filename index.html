<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <button class="btn" onclick="decrement()">&#x2212;</button>
        <div class="data" id="data">ADD</div>
        <button class="btn" onclick="increment()">&#x2b;</button>
    </div>
</body>
<script src="dynamic.js"></script>

</html>
